<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italic & Emphasis</title>
</head>
<body>
    <!-- by default both tags  have same visual effect but differ in the meaning 
    Emphasis tags stress the text contained
    Italic represent offset text and should be used for techniocal terms -->
    <p>
        I <i>really</i> want ice cream with <i>Italic</i>.<br>
        I <em>really</em> want ice cream with <em>emphasis</em>.

    </p>
</body>
</html>
