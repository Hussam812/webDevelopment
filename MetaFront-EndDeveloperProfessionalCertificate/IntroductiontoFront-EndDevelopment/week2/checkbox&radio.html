<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <!-- checkbox multicheck through them and radio button only one choise-->
    <input type="checkbox" name="dog" value="Dog">
    <label for="dog">I own a dog</label><br>
    <input type="checkbox" name="cat" value="Cat">
    <label for="cat">I own a cat</label><br><hr>
    <!--radio button-->
    <input type="radio" name="right" value="Right">
    <label for="right">I am right-handed</label> 
    <br>
    <input type="radio" name="left" value="Left">
    <label for="left">I am left-handed</label>
    <br><hr>
    <!--other types of input-->
    <input type="number" name="age"/><br>
    <input type="email" name="email"/><br>
    <input type="file" name="file"/><br>
    <!--- multiline text tag not use input tag-->
    <br><hr>
    <textarea name="multiline" rows="5"></textarea>
    <!--dropdown-->
    <br><hr>
    <select name="food">
        <option value="chocolate">Chocolate</option>
        <option value="ice_cream">Ice Cream</option>
    </select>
</body>
</html>
