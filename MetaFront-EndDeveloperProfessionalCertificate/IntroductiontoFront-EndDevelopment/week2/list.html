<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--there 2 types of lists in HTML (unordered---<ul> & ordered----<ol>)
         list item are specified using the<li>tags-->
    <ul>
        <li>Tea</li>
        <li>Sugar</li>
        <li>Milk</li>
    </ul>
    <ol type="1">
        <li>Rocky</li>
        <li>Rocky II</li>
        <li>Rocky III</li>
    </ol>
</body>
</html>
