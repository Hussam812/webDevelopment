    <title>Sequence, Selection and Loop</title>
</head>
<body>
    <h1>Working with Sequence, Selection and Loop</h1>
    <script>
    
        var myString = "I am really hungry for some";
        var wordLocation = myString.search('really');
        var specialWord = myString.substr(wordLocation, 6);
        specialWord = specialWord.toUpperCase();
        var newString = myString.replace('really', specialWord);
        //console.log(newString);

        var foods = ['cheese', 'pie', 'breakfast', 'lunch'];
        //console.log(`${newString} ${foods[0]}`);

       /* for( food of foods){
            console.log(`${newString} ${food}`);
        } */

        /* for( i = 0; i < foods.length; i++){
            console.log(`${newString} ${foods[i]}`)
        }
         */
    
        for(var i = 0; i < foods.length; i++ ){
            if( i % 2 === 0){
                console.log(`${newString} ${foods[i].toUpperCase()}`);
            }
            else {
                console.log(`${newString} ${foods[i]}`);
            }
        }

    </script>
</body>
</html>
