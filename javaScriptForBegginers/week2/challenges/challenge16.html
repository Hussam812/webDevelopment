<body>
    <h1>Challenge 16</h1>
    <script>

        var foods = ["Cheese", "Chicken" , "Dessert", "Candy", "Fruit"];
        var userName = prompt("Provide your name", "");

        function hello(){
            var greeting;
            if (userName == null || userName == ''){

                greeting =  "You didn't give me your name";

            }
            else{
                greeting = `Hello ${userName}, and Welcome!`;
            }
            return greeting
        }      
        function hospitality(name, gift){

            console.log(hello());
            var i = Math.floor((gift.length - 0+1) * Math.random())+0
            console.log(`${name}, Would you like some ${gift[i]}`);

        }
        hospitality(userName, foods)
       
    </script>
</body>
