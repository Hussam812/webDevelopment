<body>
    <h1>Challenge 14</h1>
    <script>
        function hello(){
            var userName = prompt("Provide your name", "");
            var greeting;
            if (userName == null || userName == ''){

                greeting =  "You didn't give me your name";

            }
            else{
                greeting = `Hello ${userName}, and Welcome!`;
            }
            return greeting
        }

        console.log(hello())
    </script>
